<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Container</title>
    <style>
        /* Your existing styles for the carousel */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            padding-top: 40px;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: 0 px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.6);
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }

        @media only screen and (max-width: 300px) {
            .prev, .next {
                font-size: 11px;
            }
        }

        /* Additional styles for the container */
        .carousel-container {
            max-width: 1000px;
            margin: auto;
        }
    </style>
    <link rel="stylesheet" href="karuselli.css"> <!-- Include your existing carousel stylesheet -->
</head>
<body>

<div class="carousel-container">
    <div class="slideshow-container">
        <!-- Your carousel slides -->
        <div class="mySlides fade">
            <img src="images/iphone.webp" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/puhelin.webp" style="width:100%">
        </div>

        <!-- Previous and Next buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>
<br>

<script>
    // Your existing JavaScript for the carousel
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slides[slideIndex-1].style.display = "block";  
    }
</script>

</body>
</html>
